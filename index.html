<script>
    // ===============================================
    // è‡ªå‹•ç”Ÿæˆè³‡æ–™é‚è¼¯
    // ===============================================
    const artworks = [];

    // é€™è£¡æˆ‘å€‘åªå­˜ IDï¼Œä¸å­˜å‰¯æª”åï¼Œè®“ç€è¦½å™¨è‡ªå·±å»è©¦
    function generateRange(prefix, start, end, category, label) {
        for (let i = start; i <= end; i++) {
            artworks.push({
                id: `${prefix}${i}`,
                category: category,
                label: label

    }

    // ç”Ÿæˆæ–—æ–¹ D101-D146
    generateRange('D', 101, 146, 'doufang', 'å‰ç¥¥æ–—æ–¹');
    // ç”Ÿæˆå››è¨€æ˜¥è¯ L4-201-L4-211
    generateRange('L4-', 201, 211, 'couplet', 'å››è¨€æ˜¥è¯');
    // ç”Ÿæˆä¸ƒè¨€æ˜¥è¯ L7-301-L7-302
    generateRange('L7-', 301, 302, 'couplet', 'ä¸ƒè¨€æ˜¥è¯');

    // ===============================================
    // åƒ¹æ ¼è¨­å®š
    // ===============================================
    const doufangOptions = [
        { name: "34 x 34 cm (å¤§) - $180", price: 180 },
        { name: "17 x 17 cm (ä¸­) - $90", price: 90 },
        { name: "10 x 10 cm (å°) - $70", price: 70 },
        { name: "6 x 6 cm (è¿·ä½ ) - $70", price: 70 }
    ];

    const coupletOptions = [
        { name: "æ¨™æº–å°è¯å°ºå¯¸ - è«‹è©¢åƒ¹", price: "è«‹è©¢åƒ¹" },
        { name: "å®¢è£½åŒ–å°ºå¯¸", price: "å¦è­°" }
    ];

    // ===============================================
    // æ™ºæ…§å‹åœ–ç‰‡è¼‰å…¥é‚è¼¯ (è™•ç† .jpg / .JPG / .jpeg / .png)
    // ===============================================
    
    // å®šç¾©å˜—è©¦é †åºï¼šå°å¯« jpg -> å¤§å¯« JPG -> å°å¯« jpeg -> å°å¯« png
    const extensions = ['.jpg', '.JPG', '.jpeg', '.png'];

    // é€™æ˜¯ä¸€å€‹è™•ç†åœ–ç‰‡éŒ¯èª¤çš„å‡½æ•¸
    window.tryNextFormat = function(imgElement) {
        // å–å¾—ç›®å‰åœ–ç‰‡çš„å®Œæ•´è·¯å¾‘
        const currentSrc = imgElement.src;
        // æ‰¾å‡ºç›®å‰çš„å‰¯æª”åæ˜¯ä»€éº¼
        let currentExt = '';
        
        // ç°¡å–®åˆ¤æ–·ç›®å‰çš„å˜—è©¦é€²åº¦
        if (currentSrc.endsWith('.jpg')) currentExt = '.jpg';
        else if (currentSrc.endsWith('.JPG')) currentExt = '.JPG';
        else if (currentSrc.endsWith('.jpeg')) currentExt = '.jpeg';
        else if (currentSrc.endsWith('.png')) currentExt = '.png';
        
        // æ‰¾å‡ºä¸‹ä¸€å€‹è¦è©¦çš„å‰¯æª”åç´¢å¼•
        const currentIndex = extensions.indexOf(currentExt);
        
        // å¦‚æœé‚„æœ‰ä¸‹ä¸€å€‹æ ¼å¼å¯ä»¥è©¦
        if (currentIndex !== -1 && currentIndex < extensions.length - 1) {
            const nextExt = extensions[currentIndex + 1];
            // æ›¿æ›å‰¯æª”åä¸¦é‡æ–°è¼‰å…¥
            const newSrc = currentSrc.slice(0, -currentExt.length) + nextExt;
            console.log(`åœ–ç‰‡è¼‰å…¥å¤±æ•—ï¼Œå˜—è©¦è¼‰å…¥: ${newSrc}`);
            imgElement.src = newSrc;
        } else {
            // å…¨éƒ¨è©¦å®Œäº†é‚„æ˜¯å¤±æ•—ï¼Œé¡¯ç¤ºé è¨­åœ–
            imgElement.onerror = null; // é˜²æ­¢ç„¡é™è¿´åœˆ
            imgElement.style.opacity = '0.5';
            imgElement.alt = "åœ–ç‰‡è¼‰å…¥å¤±æ•—";
        }
    };

    // ===============================================
    // é é¢åŠŸèƒ½é‚è¼¯
    // ===============================================
    const gallery = document.getElementById('gallery');
    const modal = document.getElementById('modal');
    const sizeSelect = document.getElementById('size-select');
    let currentItem = null;

    function renderGallery(filter = 'all') {
        gallery.innerHTML = '';
        artworks.forEach(item => {
            if (filter !== 'all' && item.category !== filter) return;

            const div = document.createElement('div');
            div.className = 'item';
            div.onclick = () => openModal(item);
            
            const randTop = Math.floor(Math.random() * 80) + 10;
            const randLeft = Math.floor(Math.random() * 60) + 20;

            // é è¨­å…ˆè®€å– .jpgï¼Œå¦‚æœå¤±æ•—æœƒè§¸ç™¼ onerror å»è·‘ tryNextFormat
            div.innerHTML = `
                <div style="position:relative; overflow:hidden;">
                    <img src="images/${item.id}.jpg" 
                         alt="${item.id}" 
                         loading="lazy" 
                         onerror="tryNextFormat(this)">
                    <div class="overlay">
                        <div class="watermark-text" style="top:${randTop}%; left:${randLeft}%;">ç‰ˆæ¬Šæ‰€æœ‰</div>
                    </div>
                </div>
                <div class="item-id">${item.id}</div>
            `;
            gallery.appendChild(div);
        });
    }

    function filterGallery(type) {
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
        renderGallery(type);
    }

    function openModal(item) {
        currentItem = item;
        const img = document.getElementById('modal-img');
        
        // ç‡ˆç®±é–‹å•Ÿæ™‚ï¼Œä¹Ÿè¦é‡ç½®åœ–ç‰‡è¼‰å…¥é‚è¼¯ï¼Œå…ˆè©¦ .jpg
        // æˆ‘å€‘éœ€è¦çŸ¥é“å‰›å‰›åœ¨åˆ—è¡¨é æ˜¯å“ªå€‹æ ¼å¼æˆåŠŸäº†ï¼Œä½†ç°¡å–®èµ·è¦‹ï¼Œæˆ‘å€‘é‡è©¦ä¸€æ¬¡ï¼Œé€Ÿåº¦å¾ˆå¿«
        img.src = `images/${item.id}.jpg`; 
        
        // å°‡ ID ç¶å®šåœ¨ dataset æ–¹ä¾¿ fallback å‡½å¼ä½¿ç”¨ (é›–ç›®å‰å‡½å¼æ˜¯ç”¨ src è§£æï¼Œä½†ä¿ç•™å½ˆæ€§)
        img.dataset.id = item.id;
        
        document.getElementById('modal-type').innerText = item.label;
        document.getElementById('modal-id').innerText = item.id;
        
        sizeSelect.innerHTML = '';
        const options = item.category === 'doufang' ? doufangOptions : coupletOptions;
        
        options.forEach(opt => {
            const option = document.createElement('option');
            option.value = opt.price;
            option.text = opt.name;
            sizeSelect.appendChild(option);
        });

        updatePriceDisplay();
        
        modal.style.display = 'flex';
        setTimeout(() => modal.classList.add('show'), 10);
    }

    function closeModal() {
        modal.classList.remove('show');
        setTimeout(() => modal.style.display = 'none', 300);
    }

    function updatePriceDisplay() {
        const val = sizeSelect.value;
        document.getElementById('price-val').innerText = val;
    }

    function copyOrder() {
        if(!currentItem) return;
        const sizeText = sizeSelect.options[sizeSelect.selectedIndex].text;
        const text = `è€é—†æ‚¨å¥½ï¼Œæˆ‘æƒ³è¨‚è³¼ï¼š\n------------------\nç·¨è™Ÿï¼š${currentItem.id}\nè¦æ ¼ï¼š${sizeText}\n------------------`;

        navigator.clipboard.writeText(text).then(() => {
            const toast = document.getElementById('toast');
            toast.style.opacity = 1;
            setTimeout(() => toast.style.opacity = 0, 2000);
        });
    }

    window.onclick = function(e) {
        if (e.target == modal) closeModal();
    }

    document.addEventListener('dragstart', (e) => {
        if (e.target.nodeName === 'IMG') e.preventDefault();
    });

    renderGallery();
</script>
